        **숏콘 개인정보 처리방침**

주식회사 하이퍼씨(이하 "회사" 또는 "하이퍼씨" 이라 함)는 신용정보의 이용 및 보호에 관한 법률, 정보통신망 이용촉진 및 정보보호 등에 관한 법률, 개인정보보호법 등 준수하여야 할 관련 법규상의 개인정보보호규정을 준수하며, 개인정보보호법에 의거한 개인정보처리방침을 정하여 이용자 권익보호에 최선을 다하고 있습니다. 개인정보처리방침의 '정보주체'는 처리되는 정보에 의하여 알아볼 수 있는 사람으로서 그 정보의 주체가 되는 사람을 말합니다. '고객'은 '정보주체' 중 회사가 제공하는 서비스를 이용하는 자(이용하려는 자 포함)를 의미합니다. '클라이언트'는 '고객' 중 회사가 제공하는 콘테스트 개최 서비스를 이용하는 자 (이용하려는 자 포함)를 의미합니다. '크리에이터'는 '고객' 중 회사가 제공하는 콘테스트 참여 서비스를 이용하는자 (이용하려는 자 포함)를 의미합니다.

1. **수집하는 개인정보 항목 및 이용 목적**

가. 회사가 개인정보를 수집하는 목적은 이용자의 신원과 서비스 이용의사를 확인하여 최적화되고 맞춤화된 서비스를 제공하기 위함입니다. 회사는 최초 회원가입 시 서비스 제공을 원활하게 하기 위해 필요한 최소한의 정보만을 수집하고 있으며 회사가 제공하는 서비스 이용에 따른 대금결제, 물품배송 및 환불 등에 필요한 정보를 추가로 수집할 수 있습니다.

나. 회사는 개인정보를 수집 및 이용목적 이외에 다른 용도로 이를 이용하거나 이용자의 동의 없이 제3자에게 제공하지 않습니다.

다. 다음과 같은 목적으로 정보를 수집하여 이용할 수 있습니다.

① 클라이언트

식별정보: 이메일, 닉네임, 기업명, 사업자등록번호, 사업자등록증, 대표자명, 담당자, 담당자 연락처

② 크리에이터

식별정보: 이메일, 크리에이터명, 전화번호, 성별, 생년월일, 타 SNS계정

- 기타 이용과정이나 사업처리 과정에서 아래와 같은 정보들이 자동으로 생성되어 수집될 수 있습니다.

IP Address, 방문일시, 서비스 이용 기록 : 부정 이용 방지, 비인가 사용 방지 등

라. 회사는 이용자의 개인정보를 수집할 경우 반드시 이용자의 동의를 얻어 수집하며, 이용자의 기본적 인권을 침해할 우려가 있는 인종, 출신지, 본적지, 사상, 정치적 성향, 범죄기록, 건강상태 등의 정보는 이용자의 동의 또는 법령의 규정에 의한 경우 이외에는 수집하지 않습니다.

마. 회사는 회원 가입을 만 14세 이상인 경우에 가능하도록 하며 개인정보의 수집•이용에 법정대리인의 동의가 필요한 만 14세 미만 아동의 개인정보는 원칙적으로 수집하지 않습니다. 단, 법정대리인의 동의를 얻은 경우에는 만 14세 미만 이용자의 개인정보를 수집•이용할 수 있습니다.

바. 회사는 수집된 고객님들의 개인정보를 다음의 목적을 위해 이용하고 있습니다.

① 서비스

- 콘텐츠 및 고객 맞춤형 서비스 제공, 본인 인증 및 금융 서비스, 제공에 관한 계약 이행 및 서비스 제공에 따른 요금정산 등

② 회원관리

- 서비스 이용에 따른 본인확인, 개인식별, 불량회원의 부정 이용 방지와 비인가 사용 방지, 가입의사 확인, 가입 및 가입회수 제한, 만 14세 미만 아동 개인정보 수집 시 법정대리인의 동의여부 확인, 분쟁 조정을 위한 기록 보존, 불만 처리 등 민원처리, 고지사항 전달

③ 신규서비스 개발 • 마케팅 및 광고에 활용

- 신규 서비스(컨텐츠) 개발 및 특화, 이벤트 등 광고성 정보 전달, 통계학적 특성에 따른 서비스 제공 및 광고 게재 ,접속 빈도 파악, 회원의 서비스 이용에 대한 통계 등

④ 시행일 이후 "고객"이 "서비스"를 이용할 시 개정약관에 동의한 것으로 간주합니다. "회원"은 변경된 약관에 동의하지 않을 경우 이용계약을 해지할 수 있습니다.

사. 회사는 다음과 같은 방법으로 개인정보를 수집할 수 있습니다.

① 숏콘 서비스 회원가입 및 이용 과정에서 이용자로부터 직접 수집

② 홈페이지, 서면, 팩스, 전화, 문의하기, 이벤트 응모

③ 생성정보 수집 툴을 통한 자동 수집

1. **개인정보의 보유, 이용기간 및 파기**

가. 회사는 원칙적으로 개인정보 수집 및 이용목적이 달성된 후에는 해당 개인정보를 지체 없이 파기합니다.

단, 관계법령의 규정에 의하여 보전할 필요가 있는 경우 회사는 아래와 같이 관계 법령에서 정한 일정 기간동안 회원정보를 보관합니다.

① 계약 또는 청약철회 등에 관한 기록

- 보존이유: 전자상거래 등에서의 소비자 보호에 관한 법률
- 보전기간: 5년

② 대금결제 및 재화 등의 공급에 관한 기록

- 보존이유: 전자상거래 등에서의 소비자 보호에 관한 법률
- 보존기간: 5년

③ 소비자의 불만 또는 분쟁 처리에 관한 기록

- 보존이유: 전자 상거애 등에서의 소비자보호에 관한 법률
- 보존기간: 3년

④ 기타 고객의 동의를 받은 경우

- 보존기간: 동의를 받은 기간까지
1. **개인정보의 제 3자 제공에 관한 사항**

회사는 정보 주체의 동의, 법률의 특별한 규정 등 개인정보 보호법 제17조 및 제18조에 해당하는 경우에만 개인정보를 제3자에게 제공합니다. 회사는 현재 개인정보를 제3자에게 제공하고 있지 않습니다.

1. **개인정보처리 위탁**

회사는 위탁계약 체결시 개인정보 보호법 제25조에 따라 위탁업무 수행목적 외 개인정보 처리금지, 기술적․관리적 보호조치, 재위탁 제한, 수탁자에 대한 관리․감독, 손해배상 등 책임에 관한 사항을 계약서 등 문서에 명시하고, 수탁자가 개인정보를 안전하게 처리하는지를 감독하고 있습니다. 위탁업무의 내용이나 수탁자가 변경될 경우에는 지체없이 본 개인정보 처리방침을 통하여 공개하도록 하겠습니다. 회사는 현재 개인정보를 처리업무를 위해 위탁하고 있지 않습니다.

1. **개인정보처리 파기**

회사는 개인정보의 처리 목적이 달성되면 다음과 같은 절차 및 방법에 따라 개인정보를 파기합니다.

① 개인정보는 개인정보의 처리 목적이 달성된 후 별도의 DB로 옮겨져(종이의 경우 별도의 서류함)

개인정보의 처리 및 보유 기간에 따라 일정 기간 보관된 후 파기됩니다. 동 개인정보는 법률에 의한경우가 아니고서는 보존 이외의 다른 목적으로 이용되거나 제공되지 않습니다.

② 전자적 파일 형태인 경우 복원이 불가능한 방법으로 영구 삭제하며, 그 외의 기록물, 인쇄물,서면, 기타 기록매체인 경우에는 파쇄, 소각, 용해 등의 방법으로 파기합니다.

1. **개인정보의 안정성 확보조치**

회사는 개인정보보호법 제 29조에 따라 다음과 같이 안전성 확보에 필요한 기술적/관리적 및 물리적 조치를 하고 있습니다.

가. 개인정보 취급 직원의 최소화 및 교육

- 개인정보를 취급하는 직원을 지정하고 담당자에 한정시켜 최소화 하여 개인정보를 관리하는 대책을 시행하고 있습니다.

나. 정기적인 자체 감사 실시

- 개인정보 취급 관련 안정성 확보를 위해 정기적(분기 1회)으로 자체 감사를 실시하고 있습니다.

다. 개인정보의 암호화

- 이용자의 개인정보는 비밀번호는 암호화 되어 저장 및 관리되고 있어, 본인만이 알 수 있으며 중요한 데이터는 파일 및 전송 데이터를 암호화 하거나 파일 잠금 기능을 사용하는 등의 별도 보안기능을 사용하고 있습니다.

라. 해킹 등에 대비한 기술적 대책

- 회사는 해킹이나 컴퓨터 바이러스 등 에 의한 개인정보 유출 및 훼손을 막기 위하여 보안프로그램을 설치하고 주기적인 갱신·점검을 하며 외부로부터 접근이 통제된 구역에 시스템을 설치하고 기술적/물리적으로 감시 및 차단하고 있습니다.

마. 개인정보에 대한 접근 제한

- 개인정보를 처리하는 데이터베이스시스템에 대한 접근권한의 부여,변경,말소를 통하여 개인정보에 대한 접근통제를 위하여 필요한 조치를 하고 있으며 침입차단시스템을 이용하여 외부로부터의 무단 접근을 통제하고 있습니다.

바. 접속기록의 보관 및 위변조 방지

- 개인정보처리시스템에 접속한 기록을 최소 6개월 이상 보관, 관리하고 있으며, 접속 기록이 위변조 및 도난, 분실되지 않도록 보안기능 사용하고 있습니다.

사. 문서보안을 위한 잠금장치 사용

- 개인정보가 포함된 서류, 보조저장매체 등을 잠금장치가 있는 안전한 장소에 보관하고 있습니다.

아. 비인가자에 대한 출입 통제

- 개인정보를 보관하고 있는 물리적 보관 장소를 별도로 두고 이에 대해 출입통제 절차를 수립, 운영하고 있습니다.
