        **숏콘 이용약관**

**회원가입 및 이용 약관**

**제 1 장 총칙**

**제 1 조 목적**

본 약관은 **주식회사 하이퍼씨**(이하'회사')가 운영하는 숏클립 콘테스트 플랫폼인 **ShortCon**(이하'숏콘') 모바일 어플리케이션에서 제공하는 제반 서비스 이용과 관련하여 회사와 회원의 권리와 의무 및 책임사항 등을 규정함을 목적으로 합니다.

**제 2 조 약관의 효력 및 변경**

본 약관은 **숏콘**에 게시하여 공시함으로써, 이용자에게 공시하고, 이에 동의한 이용자가 서비스에 가입함으로써 효력이 발생합니다. 본 약관에 동의하는 경우, 회사의 서비스 제공 행위 및 회원의 서비스 사용 행위에 본 약관이 우선적으로 적용됩니다. 회사는 필요하다고 인정하는 경우 관련 법을 저촉하지 않는 범위 내에서 본 약관을 개정할 수 있으며, 변경된 약관은 적용 일자 및 개정 사유를 명시하여 서비스 내 공지사항에 공지합니다.

변경된 공지일로부터 14일 이내 회원이 명시적으로 거부하지 않는 경우 개정 약관에 동의하신 것으로 봅니다.

회원은 변경된 약관에 동의하지 않는 경우 회원 등록이 취소(회원탈퇴, 해지) 될 수 있습니다.

**제 3 조 약관 외 준칙**

본 약관에 명시되지 않은 사항은 전기통신기본법, 전기통신사업법, 정보통신망 이용촉진 및 정보보호 등에 관한 법률, 정보통신윤리위원회 심의규정, 정보통신 윤리강령, 컴퓨터프로그램보호법 등 기타 대한민국의 관련법령 및 상관행을 따릅니다.

**제4조 용어의 정의**

본 약관에서 사용하는 용어의 정의는 다음 각 호와 같습니다.

**회원**: 서비스에 접속하여 이 약관에 따라 회사와 이용계약을 체결함으로써 서비스를 이용하는 고객 여러분을 말합니다.

**서비스**: 숏클립 콘테스트 플랫폼으로서 숏콘에서 운영하는 콘텐츠 및 아이디어 콘테스트 관련 모든 서비스를 말합니다.

**콘텐츠**: 디지털로 가공된 각종 정보 내용물이나 프로그램, 데이터, 텍스트, 게시글, 소프트웨어, 음악, 동영상 등 모든 형태의 정보 및 클립 등 피드에 등록된 모든 내용을 말합니다.

**피드**: 피드는 크리에이터가 콘테스트에 참여한 영상 및 일반 영상 모두를 말합니다.

**크리에이터**: 크리에이터는 콘테스트 참여주체로서 콘테스트 및 서비스를 통해 금전적인 보상 및 혜택을 받는 서비스 이용자를 말합니다.

**클라이언트**: 클라이언트는 콘테스트 개최 주최로서 콘테스트 개최, 광고등을 통해 마케팅 및 혜택을 받는 서비스 이용자를 말합니다.

**콘테스트**: 콘테스트는 숏콘에서 클라이언트가 개최하는 영상 콘테스트, 공모전을 말합니다.

**콘테스트 참여**: 콘테스트 참여는 크리에이터가 특정 콘테스트에 참여하는것을 말합니다.

**콘테스트 심사**: 콘테스트 심사는 클라이언트가 콘테스트에서 콘테스트 참여한 콘텐츠 참여 영상을 평가하고 수상작 선정을 하는것을 말합니다.

**콘테스트 수상작**: 심사를 통해 선정된 영상을 말합니다.

**유저**: 서비스를 이용하는 회원 및 비회원을 의미합니다.

**본 약관에서 사용하는 용어의 정의는 당 항에서 정하는 것을 제외하고는, 관계법령이나 개별서비스에 대한 별도 약관 및 이용규정에서 정하는 바에 의합니다.**

**제 2 장 서비스 이용계약**

**제 1 조 이용계약의 성립**

이용계약은 이용자의 약관이나 규정 등의 내용에 대한 동의 및 회원가입 시 성립합니다.

이용계약에 대한 동의는 이용신청 당시 회사 이용약관을 동의함으로써 의사표시를 합니다.

**제 2 조 이용신청 및 제한**

회사는 회원가입 양식에 정확히 기재하여 회원가입 할 경우 서비스 이용신청을 승낙합니다.

회원가입 시 진실한 정보를 기재하여야 하며, 허위의 정보를 기재함으로 인한 불이익 및 법적 책임은 신청자에게 있습니다.

회사는 다음 각 호에 해당하는 신청에 대해서는 승낙하지 않습니다.

① 본인이 아닌 타인의 명의로 이용신청한 경우

② 정보를 허위로 기재하였거나 허위의 서류를 제출한 경우

③ 회사가 정한 이용신청 요건이 미비되었을 경우 (필수 항목 누락, 오기 등)

④ 법령 또는 약관을 위반하여 이용계약이 해지 된 적이 있는 이용자가 신청한 경우

⑤ 사회의 안녕과 질서 혹은 미풍양속을 저해할 목적으로 신청한 경우

⑥ 기타 부정한 용도로 본 서비스를 이용하고자 하는 경우

회사는 다음 각 호에 경우 그 사유가 해소될 때까지 서비스 이용승인을 유보 또는 제한할 수 있습니다.

① 서비스 제반 용량이 부족한 경우

② 회사의 기술상 장애가 있는 경우

③ 국가재난사태 또는 그에 준하는 천재지변 등의 사유가 있는 경우

**제 3 조 회원 닉네임 부여 및 변경**

회원 닉네임은 회원이 언제든지 변경이 가능 합니다. 그러나 다음 각 호와 같이 부득이한 사유가 있는경우 회사는 직권으로 유저 닉네임을 변경조치 할 수 있습니다.

① 닉네임이 이메일, 전화번호 등으로 개인정보로 등록되어 사생활 침해가 우려되는 경우

② 타인에게 혐오감을 주거나 미풍양속을 저해할 목적으로 등록된 경우

③ 앱 서비스 및 사회의 안녕과 질서를 저해할 목적 등 기타 합리적인 사유가 있는 경우

**제 4 조 회원 비활성화 및 회원탈퇴**

회원은 비활성화 및 회원탈퇴를 할 수 있습니다.

회원 비활성화를 하게 되는 경우 다시 로그인을 하여 계정을 활성화 할때까지 프로필, 콘텐츠, 댓글, 좋아요 등 서비스 활동정보가 숨겨집니다. 계정을 일시적으로 비활성화 하시려면 **마이페이지 > 설정 > 개인정보 수정에서 계정 비활성화**를 통해 비활성화 할 수 있습니다.

****주의****

계정을 비활성화 하고 90일 이내 접속이 없는경우 계정은 영구삭제되며, 상금 및 콘텐츠가 삭제되며

복구가 불가능합니다. 해당 내용은 비활성화시에도 팝업을 통해 안내됩니다.

계정삭제

계정을 영구적으로 삭제하려면 회원 비활성화 후 31일 이내 접속을 하지 않거나, **마이페이지 > 설정 > 지원센터 >의견보내기**를 통해 문의요청을 하시면 확인후 계정삭제를 진행합니다.

**제 5 조 회원정보 사용에 대한 동의**

숏콘의 회원정보는 다음과 같이 수집, 사용, 관리, 보호되며 회원이 본 약관에 따라 이용신청을 위해 회원가입을 하는 경우 회사가 회원가입 시 기재된 회원정보를 수집, 이용하는 것에 동의하는 것으로 간주됩니다.

가. 회원정보의 수집

회사는 서비스 가입과 이용 시 회원이 제공하는 정보를 통해서 회원의 정보를 수신하고 수집합니다.

나. 회원정보의 사용

회사는 서비스 제공과 관련해서 수집된 회원의 신상정보를 본인의 승낙없이 제 3자에게 누설, 배포하지 않습니다. 단, 전기통신기본법 등 법률의 규정에 의해 국가기관의 요구가 있는 경우, 범죄에 대한 수사상의 목적, 정보통신윤리위원회의 요청이 있는 경우에 대해서는 제외합니다.

다. 회원정보의 관리

회원은 회원정보의 보호 및 관리를 위하여 자신의 회원정보를 수정 또는 삭제할 수 있습니다. 회사는 수신된 정보 중 불필요하다고 생각되는 부분을 변경 또는 삭제 할 수 있습니다.

라. 회원정보의 보호

회원정보는 회원이 열람, 수정, 삭제 할 수 있으며, 이는 전적으로 회원의 이메일 ID 또는 핸드폰번호 또는 SNS계정과 비밀번호 또는 인증키를 통해 관리되고 있습니다. 따라서 타인에게 회원정보를 알려주어서는 아니 되며, 이를 소흘이 하여 생긴 개인정보 유출에 대해서는 회사에서 책임지지 않습니다.

**제 3 장 서비스 제공 및 이용**

**제 1 조 서비스의 개시 및 이용**

회사가 회원의 이용신청을 통해 회원가입 시점부터 콘테스트 참여, 댓글, 좋아요 등의 제반 서비스를 제공합니다.

회사의 단, 일부 서비스의 경우에는 지정된 일자부터 서비스를 개시합니다. 회사의 업무상 또는 기술상의 장애로 인하여 서비스를 제공하지 못하는 경우에는 사이트에 공시하거나 회원에게 이를 통지합니다.

서비스의 이용은 연중무휴 1일 24시간 원칙으로 합니다. 다만, 회사의 업무상 또는 기술상의 이유로 서비스가 일시 중지 되거나 정기점검등의 이유로 서비스가 일시 중단 될 수 있습니다. 이러한 경우에는 사전 공지를 우선시 하나 불가피한 경우 사후에 이를 공지합니다.

회원으로 가입한 이후라도 일부 서비스 이용 시, 클라이언트의 요구에 따라 특정 회원에게만 서비스를 제공할 수 있습니다.

회사는 서비스를 일정 범위로 분할하여 각 범위 별로 이용제한을 별도로 정할 수 있습니다. 이러한 경우 회사는 사전에 이를 공지합니다.

서비스 이용 시 발생할 수 있는 데이터 통신 요금은 회원이 부담합니다.

**제 2 조 서비스의 중지**

1. 회사는 운영상, 기술상의 필요에 따라 제공하는 서비스의 전부 또는 일부를 변경, 일시 중단 또는 종료할 수 있으며, 이에 대하여 약관이나 법령에 다른 규정이 없는 한 회원에게 별도의 보상을 하지는 않습니다.
2. 회원이 어플리케이션에 보관되거나 전송되는 모든 데이터가 국가의 비상사태, 정전, 회사 관리 범위 외의 서비스 설비 장애 및 기타 불가항력에 의하여 보관하지 못하였거나 삭제된 경우, 전송되지 못한 경우 및 기타 통신 데이터의 손실에 대해서는 회사에서 관련 책임을 부담하지 않습니다.

회사가 정상적인 서비스 제공의 어려움으로 인하여 일시적으로 서비스를 중지하여야 할 경우에는 서비스 중지 전에 고지 후 서비스를 중지할 수 있으며, 이 기간 동안 회원이고자 내용을 인지하지 못한데 대하여 회사는 책임을 부담하지 않습니다. 정당한 이유가 있을 경우 위 사전 고지 기간은 감축되거나 생략될 수 있습니다. 또한, 위 서비스 중지에 의해 본 서비스에 보관되거나 전송되는 모든 데이터가 등의 내용이 보관되지 못하였거나 삭제된 경우, 전송되지 못한 경우 및 기타 통신 데이터의 손실이 있을 경우에도 회사는 책임을 부담하지 않습니다.

회사의 사정으로 서비스를 영구 중단하여야 할 경우 **제 2조 서비스의 중지 1)**을 준용합니다. 다만 이 경우 사전 고지기간은 31일로 합니다. 피치못할 상황의 경우, 사전 고지 기간이 더 짧을 수도 있습니다. 서비스가 중단되는 경우, 회원은 상금을 서비스 종료일까지 출금신청을 해야하며, 서비스 종료일 이후로는 자동 소멸됩니다.

천재지변, 국가비상사태 등 정상적인 서비스 제공이 불가능할 경우 일시적으로 서비스를 제한, 정지시킬 수 있으며 사전 또는 사후 회원에게 중지 사유 및 기간을 공지합니다.

회사는 사전 공지 후 서비스를 일시적으로 중단할 수 있으며, 이에 대하여 회원 또는 제3자에 대한 책임을 부담하지 않습니다. 회사는 긴급한 시스템 점검, 증설 및교체 등 부득이한 사유로 인하여 예고 없이 일시적으로 서비스를 중단할 수 있으며, 새로운 서비스로의 교체 등 회사가 적절하다고 판단하는 사유에 의하여 현재 제공되는 서비스를 완전히 중단할 수 있습니다.

회사가 통제할 수 없는 사유로 인한 서비스 중단의 경우(시스템관리자의 고의, 과실 없는 디스크 장애, 시스템 다운 등)에 사전통지가 불가능 하며,타인(PC통신회사, 기간통신사업자 등)의 고의, 과실로 인한 시스템 중단 등의 경우에는 통지하지 않습니다.

**제 3 조 서비스 이용제한**

회원이 제공하는 정보의 내용이 허위인것으로 판명되거나, 허위가 있다고 의심할 만한 합리적인 사유가 발생할 경우, 회원의 본 서비스 사용을 일부 또는 전부 이용 정지할 수 있으며, 이로 인해 발생하는 불이익에 대해회사는 책임을 부담하지 않습니다.<br>

회원이 본 약관 제**조(회원의 의무) 등 본 약관의 내용에 위배되는 행동을 한 경우, 임의로 서비스 사용을 제한 및 중지할 수 있습니다. 이 경우 회사는 회원의 접속을 금지할 수 있습니다.

**제 4 조 정보제공 및 광고의 게재**

회사는 회원이 서비스 이용 중 필요하다고 인정되는 다양한 정보 및 광고에 대해서는 이메일, 우편, SMS, 앱 푸쉬, 영상광고 등의 방법으로 회원에게 제공할 수 있으며, 서비스를 이용하고자 하는 회원은 이 광고의 게재에 대하여 동의하는것으로 간주압니다. 회사는 서비스 상에 게재되어 있는 광고 또는 서비스를 사용하는 클라이언트와의 이면적 계약을 통해 판촉활동을 하는 경우 거래의 결과로서 발생하는 모든 손실 또는 손해에 대해서는 책임지지 않습니다.

**제 5 조 콘텐츠 관리 운영**

회원이 등록한 모든 콘텐츠의 저작권은 회원이 소유하며, 회사는 서비스와 연관하여 등록된 콘텐츠를 회사 플랫폼내부와 외부에 게시 및 공유할 수 있는 권리 그리고 필요 시에는 수정, 삭제할 수 있는 권리를 갖습니다.

회원은 회원의 콘텐츠에 대한 소유권 전부를 보유합니다. 하지만, 숏콘에 콘텐츠를 업로드함으로써, 회원은 본 서비스(및 그 2차적 저작물)의 일부 또는 전부를, 어떠한 미디어 포맷으로 어떠한 미디어 채널을 통하여 선전하고 재배포하는 것을 포함하여 본 서비스 및 유튜브(및 그 승계인 및 계열회사)의 사업과 관련하여 콘텐츠를 이용, 복제, 배포, 2차적 저작물을 작성하거나, 전시, 발표, 각색, 온라인에 제공하거나 전자적인 방법으로 전송하고, 공연(perform)할 수 있는 세계적이고, 비독점적이고, 무상으로 제공되고, 양도 가능하며, 서브라이센스를 허락할 수 있는 **Sublicensable** 라이센스를 숏콘에 허락합니다. 회원은 숏콘의 모든 이용자에게, 숏콘을 통하여 회원의 콘텐츠에 접속하고, 본 약관 및 숏콘을 통하여 허용되는, 그 콘텐츠의 이용,복제, 배포, 전시, 발표, 온라인에 제공하거나 전자적인 방법으로 전송하고, 공연할 수 있는 비독점적 라이센스를 본 서비스의 모든 이용자에게 허락합니다. 회원이 본 서비스에 제출한비디오 콘텐츠에 대하여 회원이 허락한 상기 라이센스는 회원이 본 서비스에서 회원의 비디오를 삭제하거나 삭제한 후 상업적으로 합리적인 기간 내에 효력을 상실합니다. 회원은 숏콘에서 제거되거나 삭제된 귀하의 비디오의 서버 사본(server copy)을 보유할 수 있으나, 이를 전시, 배포하거나 공연할 수 없음을 알고 있고 이에 동의합니다. 회원 제출한 콘텐츠에 대하여 회원이 허락한 상기 라이센스는 영구적이며 취소할 수 없습니다.

클라이언트와 크리에이터의 관계에서 콘테스트 수상작의 경우 콘테스트를 개최한 클라이언트에게 저작권이 귀속되며, 그 외 수상하지 못한 크리에이터의 작성한 콘테스트 영상과 일반피드 영상에 대한 저작권은 크리에이터에게 귀속됩니다. 다만, 수상작의 경우도 회사는 서비스와 연관하여 등록된 콘텐츠를 회사 플랫폼 내부와 외부에 게시 및 공유할 수 있는 권리 그리고 필요 시에는 수정, 삭제할 수 있는 권리를 갖습니다.

크리에이터 클라이언트가 등록한 콘텐츠는 지속적으로 숏콘에 의해 게시 및 관리되며, 등록 이후, 크리에이터 그리고 클라이언트가 등록한 콘텐츠로부터 광고 등으로 수익이 일어나는 경우, 회사가정하는 방침에 따라 이를 나눌 수도 있습니다.

또한 회사는 다음 각 호에 해당하는 게시물이나 자료를 사전 통지 없이 삭제하거나, 이동 또는 등록 거부를 할 수 있습니다.

① 본 서비스약관에 위배되거나 상용 또는 불법, 음란, 저속하다고 판단되는 콘텐츠를 게시한 경우

② 다른 회원 또는 제 3자를 비방하거나 중상모략으로 명예를 손상시키는 내용인 경우

③ 공공질서 및 미풍양속을 저해하는 내용인 경우

④ 범죄적 행위에 결부된다고 인정되는 내용일 경우

⑤ 제3자의 저작권 등 기타 권리를 침해하는 내용인 경우

⑥ 서비스 성격에 부합하지 않는 정보의 경우

⑦ 허위 콘테스트 (신분 위장, 아이디어 침해 등을 목적으로 한 콘테스트)를 등록한 경우

⑧ 기타 관계 법령에 위배되는 경우

회원의 게시물이 타인의 저작권을 침해함으로써 발생하는 민·형사 상의 책임은 회원에게 있습니다. 필요한 정보를 모두 포함한 게시 중단 신고서가 접수되면 회사는 법에 따라 게시 중단이 요청된 콘텐츠를 삭제하며, 유효한 반론 통지가 접수되면 회사는 삭제를 요청한 당사자에게 이를 전달합니다. 그 후 법정에서 문제를 해결하는 것은 관련된 당사자의 책임입니다. 회원은 서비스를 이용하여 얻은 정보를 가공, 판매하는 행위 등 서비스에 게재된 자료를 상업적으로 사용할 수 없습니다.

**제 6 조 회사의 소유권**

회사가 제공하는 서비스, 그에 필요한 소프트웨어, 이미지, 마크, 로고, 디자인,서비스 명칭, 콘텐츠, 정보 및 상표 등과 관련된 저작권 및 기타 권리는 회사에게 있습니다. 회원은 회사가 명시적으로 승인한 경우를 제외하고는 제1항 소정의 각 재산에 대한 전부또는 일부의 수정, 대여, 대출, 판매, 배포, 제작, 양도, 재라이센스, 담보권설정행위, 상업적 이용행위를 할 수 없으며, 제3자로 하여금 이와 같은 행위를 하도록 허락할 수없습니다.

**제 4 장 의무 및 책임**

**제 1 조 회사의 의무**

회사는 법령과 본 약관이 금지하거나 미풍양속에 반하는 행위를 하지 않으며, 지속적이고 안정적으로 서비스를제공하기 위하여 노력할 의무가 있습니다.<br> 회사는 회원의 개인 신상 정보를 본인의 승낙 없이 제3자에게 누설, 배포하지 않습니다. 다만, 관계법령에 의해 국가 기관의 요구나전기통신관련법령 및 정보통신윤리위원회의 요청 등 법률의 규정에 따른 적법한 절차에 의한 경우는 제외합니다.

회사의 서비스에 제3자의 서비스가 연결되어 제공되는 경우,필요 최소한의범위 내에서 이용자의 동의를 얻은 후에 개인정보를 제3자에게 제공할 수 있습니다. 회사는 계속적이고 안정적인 서비스의 제공을 위하여 설비에 장애가 생기거나 멸실된 때에는 부득이한 사유가 없는 한 지체 없이 이를 수리 또는 복구합니다. 회사가 제공하는 서비스로 인하여 회원에게 손해가 발생한 경우 그러한 손해가 회사의 고의나 중과실에 기해 발생한경우에 한하여 책임을 부담하며, 그 책임의 범위는 통상 손해에 한합니다. 회사는 회원으로부터 제기되는 의견이나 불만이 정당하다고 인정할 경우에는 신속히 처리합니다. 다만, 신속한처리가 곤란한 경우에는 회원에게 그 사유와 처리 일정을 통보합니다. 회사는 관련법령이 정하는 바에 따라서 회원 등록 정보를 포함한 회원의 개인 정보를 보호하기 위하여 노력합니다.회원의 개인 정보 보호에 관해서는 관련법령에 제시된 내용을 준수합니다.

**제 2 조 회원의 의무**

회원은 서비스 이용을 위해 가입할 경우 현재의 사실과 일치하는 완전한정보(이하 ‘가입정보’)를 제공해야 합니다. 또한 가입 정보에 변경이 발생할 경우 즉시 갱신해야 합니다.

회원의 개인정보 (이메일 ID, 핸드폰번호, SNS아이디, 비밀번호 등)는 다음 각 호와 같이 관리하여야 합니다.

회원이 아닌 타인이 부정하게 회원계정이 부정하게 사용되었다는 사실을 발견한 경우 즉시 회사에 신고해야 합니다. 이를 방지하기 위해서 공용사용 디바이스에서 어플리케이션 사용을 지양하고 부득이하게 접속하는 경우에는 반드시 로그아웃을 하도록 합니다.

회원은 서비스를 이용하면서 다음과 같은 행위를 하지 않기로 동의합니다

⑤ 본인 또는 타인에게 재산상의 이익을 주거나 손해를 가할 목적으로 허위의 정보를 유통시키는 행위

⑥ 수치심이나 혐오감 또는 공포심을 일으키는 말이나 음향, 글이나 화상 또는 영상을 계속하여 상대방에게 도달하게 해 상대방의

일상적 생활을 방해하는 행위

⑦ 회사의 사전 승낙 없이 서비스를 이용한 영리 행위

⑧ 불필요하거나 승인되지 않은 광고, 판촉물을 게재하는 행위

⑨ 정크메일, 스팸(spam), 도배글, 피라미드 조직 등을 권유하거나 게시, 게재 또는 이메일로 보내는 행위

⑩ 저속 또는 음란한 데이터, 텍스트, 소프트웨어,음악, 사진, 그래픽, 동영상, 비디오 메시지 등 콘텐츠를 게시, 게재 또는 이메일로

보내는 행위

⑪ 저작권을 포함한 모든 권리가 없는 콘텐츠를 게시, 게재 또는 이메일으로보내는 행위

⑫ 컴퓨터 소프트웨어, 하드웨어, 전기통신 장비를 파괴, 방해 또는 기능을 제한하기 위한 소프트웨어 바이러스를 게시, 게재 또는 이메일로

보내는 행위

⑬ 다른 컴퓨터코드, 파일, 프로그램을 포함하고 있는 자료를 게시, 게재, 이메일로 보내는 행위 등 다른 사용자의 개인정보를 수집 또는

저장하는 행위

⑭ 재물을 걸고 도박하거나 사행 행위를 하는 행위

⑮ 윤락 행위를 알선하거나 음행을 매개하는 내용의 정보를 유통시키는 행위

⑯ 서비스의 안정적인 운영에 지장을 주거나 줄 우려가 있다고 판단되는 행위

⑰ 클라이언트 및 클라이언트와 이해관계가 있는 자가 거짓으로 위장하여 해당 클라이언트가 개최하는 콘테스트에 참여하는 행위

⑱ 기타 불법적이거나 부당한 행위

본 약관 및 관계법령에서 규정한 사항을 준수하지 않음으로 인해발생하는 서비스 이용 상의 손해 또는 제3자에 의한 부정 이용 등에 대한 책임은 회원에게 있으며, 회사는 그에 대해 책임을 지지 않습니다.

**제 3 조 개인정보 보호정책**

회사는 회원가입시 회원이 제공하는 정보를 통하여 회원에 관한 정보를 수집하며, 회원의 개인정보는 본 이용계약의 이행과 본 이용계약상의 서비스 제공을 위한 목적으로만 이용합니다. 회사는 정보통신망법 등 관계 법령이 정하는 바에 따라 회원의 개인정보를 보호하기 위해 노력합니다. 개인정보의 보호 및 사용에 대해서는 관련법 및 회사의 **개인정보취급방침**이 적용됩니다.

회사는 서비스 제공과 관련하여 취득한 회원의 정보를 본인의 승낙 없이 제3자에게 누설 또는 배포할 수 없으며 상업적 목적으로 사용할 수 없습니다. 다만, 다음의 각호의 경우는 제외합니다.

① 관계 법령에 의하여 수사상의 목적으로 관계기관으로부터 요구가 있는 경우

② 정보통신윤리위원회의 요청이 있는 경우

③ 기타 관계법령에서 정한 절차에 따른 요청이 있는 경우

**제 4 조 부정 콘테스트에 대한 관리**

클라이언트 및 클라이언트와 이해관계를 같이 하는 회원은 해당 콘테스트에 참여할 수없습니다.

다음 각 호에 해당하는 경우 부정 콘테스트로 간주됩니다.

① 어떤 형식으로든 클라이언트 본인이 콘테스트에 참여하는 경우

② 클라이언트가 직간접적으로 관여한 참여작이 수상작이 된 경우

③ 콘테스트에 등록된 타 작품이나 아이디어를 침해하여 참여한 경우

④ 부정 콘테스트로 확인 시 해당 콘테스트 내 참여한 모든 회원에게 내용 통보와 함께 콘테스트는 즉시취소되며, 해당 참여작은 참여가

취소 됩니다.

⑤ 클라이언트의 책임 있는 사유로 부정 콘테스트가 발생한 경우, 회사가 콘테스트를 운영하는데 소요되는 비용과 크리에이터에게 지급될

상금을 클라이언트가 부담하여야 합니다.

**제 5 조 상금의 지급**

다음의 각 항을 모두 충족시키는경우에 리워드를 지급합니다.

① 콘테스트 수상작에 대해 문제가 발견되지 않고, 발생하였다면 해당 문제가 해결된 경우

② 부정에 대하여 입증할 근거가 없는 경우

**제 5 장 계약사항 변경 등**

**제 1 조 계약해지 및 이용제한**

회원이 이용계약을 바로 해지하고자 하는 경우 회원탈퇴를 하여야 합니다.

회원 탈퇴의 경우 **제2장 서비스 이용계약의 제4조 회원 비활성화 및 회원탈퇴**를 참조합니다.

회사는 보안 및 정책, 서비스의 원할한 제공같은 사유로 회원의 닉네임, 이메일, 핸드폰번호 등 회원가입 정보 변경을 요구하거나 변경 할 수 있습니다. 비밀번호의 경우는 개인정보가 확인 된 회원의 요청이 있는 경우 초기화가 가능합니다.

회사는 회원이 다음 각 호에 해당하는 행위를 하였을 경우 사전통지 없이 이용계약을 해지할 수 있습니다.

① 회원이 제공한 데이터가 허위임이 판명된 경우

② 범죄적 행위에 관련되는 경우

③ 사회적 공익을 저해할 목적으로 서비스 이용을 계획, 실행하는 경우

④ 타인의 계정을 도용하는 경우

⑤ 타인을 사칭하거나 타인의 명예를 손상시키거나 불이익을 주는 경우

⑥ 한 사용자가 다른 아이디로 이중 등록을 한 경우나 타인의 정보를 이용한 경우

⑦ 서비스에 위해를 가할 목적 등 서비스의 건전한 이용을 저해하는 경우

⑧ 기타 관련 법령이나 회사가 정한 이용조건에 위배되는 경우

⑨ 회원이 사망한 경우

⑩ 이외 사회적 통념에 반하는 경우

위의 위배되는 행위 시 사전 통지 없이 이용계약을 해지하거나 또는 일정 기간 서비스 이용을 제한할 수있습니다. 계약해지 시, 누적된 회원의 데이터 및 상금 등은 모두 소멸됩니다.

**제 4 조 양도금지**

회원은 서비스의 이용권한, 기타 이용계약 상, 지위를 타인에게 양도 및 증여할 수 없으며, 이를 담보로 제공할 수 없습니다. 다만, 회사가 정하는 기준에 따라 허용되는 경우에는 상금의 양도, 증여 및 기부가 가능할 수 있습니다. 양도, 증여 및 기부에는 재세공과금이 수반 될 수 있습니다.

**제 6 장 손해배상**

**제 1 조 손해배상**

클라이언트와 크리에이터는 본 계약의 이행과정에서 알게 된 상대방의 업무상 · 기술상 비밀을 상대방의 승인이 없는 한 부당하게 이를 이용하거나 제3자에게 누설하여서는 안됩니다. 클라이언트와 크리에이터는 콘테스트 기간 중, 콘테스트 기간의 만료 또는 콘테스트의 종료 후에도 이행 의무가 있으며, 이에 위반하여 상대방에게 손해를 입힌 경우에는 이를 배상해야 합니다. 회사는 귀책사유가 아닌 위의 해당 사유에 의해 발생된 일체의 손해에 대한 책임을 지지 않습니다.

**제 2 조 면책조항**

회사는 천재지변, 전쟁 및 기타 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 대한 책임이 면제됩니다.

회사는 기간통신 사업자가 전기통신 서비스를 중지하거나 정상적으로 제공하지 아니하여 손해가 발생한 경우 책임이 면제됩니다.

회사는 서비스용 설비의 보수, 교체, 정기점검, 공사 등 부득이한 사유로 발생한 손해에 대한 책임이 면제됩니다.

회사는 이용자의 디바이스 오류에 의해 손해가발생한 경우, 또는 회원이 신상정보 및 이메일 주소를 부실하게 기재하여 손해가 발생한 경우 책임을 지지 않습니다.

회사는 회원 간 또는 회원과 제3자간에 서비스를 매개로 하여 물품거래 혹은 금전적 거래 등과 관련하여 어떠한 책임도 부담하지 아니하고, 회원이 서비스의 이용과 관련하여 기대하는 이익에 관하여 책임을 지지 않습니다.

회사는 회원 또는 기타유관기관이 서비스에 게재한 의견이나 정보에 대해 정확도 및 신뢰도를 보장하지 않습니다.

이용자가 위 내용에 의존해 얻은 모든 종류의 이득이나 손해에 대하여 회사는 책임을 부담하지 않습니다.

회사는 이용자가 서비스 이용과 관련하여 가입자에게 발생한 손해 중 가입자의 고의, 과실에 의한 손해 및 타 이용자로 인해 입게 되는 정신적 피해에 대하여 보상할 책임을 지지 않습니다.

제25조 재판관할 서비스 이용과 관련하여 회사와 회원 사이에 분쟁이 발생한 경우, 회사와 회원은 발생한 분쟁을 원만하게 해결하기 위하여 필요한 모든 노력을 해야합니다. 회사와 회원 간에 제기된 법적 분쟁은 대한민국 법을 준거법으로 합니다.

위의 규정에도 불구하고 서비스 이용으로 발생한 분쟁에 대하여 소송이 제기될 경우, 회사소재지를 관할하는 법원을 관할법원으로 합니다.
